<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="banner-container">
        <img src="https://testing.caffeine.ai/api/images/0192f8e6-0be3-7991-baf2-fdd3ab5967a2_naturebanner.jpeg" alt="Banner" class="banner-image">
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 mt-5">
                <h1 class="text-center mb-4">Todo List</h1>
                <div class="input-group mb-3">
                    <input type="text" id="todoInput" class="form-control" placeholder="Enter a new todo">
                    <button class="btn btn-primary" id="addTodo">Add Todo</button>
                </div>
                <div id="loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <ul id="todoList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
